{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<div class="neos-code-snippet">
		<div class="language">{language}</div>
		<div class="CodeMirror cm-s-solarized cm-s-dark" property="typo3:formattedSource">
			{formattedSource -> f:format.raw()}
		</div>
	</div>
</neos:contentElement>
