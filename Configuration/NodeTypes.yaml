'TypoFree.Neos.NodeType.CodeMirror:CodeSnippet':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    inlineEditable: FALSE
    icon: 'icon-code'
    label: 'Code Snippet'
    inspector:
      groups:
        source:
          label: 'Snippet Source'
          position: 10
        styling:
          label: 'Styling'
          position: 20
  properties:
    source:
      type: 'string'
      ui:
        label: 'Code Snippet'
        inspector:
          group: 'source'
          editor: 'TYPO3.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: 'Edit Code Snippet'
            highlightingMode: 'text/plain'
      defaultValue: 'Enter Code Snippet with the Inspector'
    language:
      type: string
      defaultValue: 'text'
      ui:
        label: 'Language'
        reloadIfChanged: TRUE
        inspector:
          group: 'source'
          editor: 'Content/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'text':
                label: 'Plain Text'
              'javascript':
                label: 'JavaScript'
              'css':
                label: 'CSS'
              'htmlmixed':
                label: 'HTML'
              'php':
                label: 'PHP'
              'ruby':
                label: 'Ruby'
              'shell':
                label: 'Shell'
              'typoscript2':
                label: 'TypoScript2'
              'xml':
                label: 'XML'
              'yaml':
                label: 'YAML'
    caption:
      type: string
      defaultValue: ''
      ui:
        label: 'Caption'
        reloadIfChanged: TRUE
        inspector:
          group: 'source'
    theme:
      type: string
      defaultValue: 'solarized dark'
      ui:
        label: 'Theme'
        reloadIfChanged: TRUE
        inspector:
          group: 'styling'
          editor: 'Content/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'solarized dark':
                label: 'Solarized Dark'
              'solarized light':
                label: 'Solarized Light'
    firstLineNumber:
      type: integer
      defaultValue: 1
      ui:
        label: 'First linenumber'
        reloadIfChanged: TRUE
        inspector:
          group: 'styling'
    highlightLines:
      type: string
      defaultValue:
      ui:
        label: 'Highlight line numbers'
        reloadIfChanged: TRUE
        inspector:
          group: 'styling'
